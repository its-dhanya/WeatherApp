<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="container text-center">
        <h1 class="mt-5">Weather App</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid city name.</div>
            </div>
            <div class="mb-3">
                <input type="text" id="stateName" name="stateName" placeholder="State (Abbreviation)" class="form-control" required pattern="[A-Za-z]{2}">
                <div class="invalid-feedback">State abbreviation must be 2 letters.</div>
            </div>
            <div class="mb-3">
                <input type="text" id="countryName" name="countryName" placeholder="Country" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid country name.</div>
            </div>
            <button type="submit" class="btn btn-light">Find</button>
        </form>
        {% if data %}
        <div class="weather-result mt-3">
            <h2>{{ data.main }}</h2>
            <p>{{ data.description }}</p>
            <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
            <p><strong>Temperature:</strong> {{ data.temperature }} Â°C</p>
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
